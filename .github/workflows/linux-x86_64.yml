name: Release extra-users (Linux x86_64)

on:
  push:
    tags:
      - "*"

jobs:
  glibc-manylinux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build on Debian 10 (glibc-compatible)
        uses: addnab/docker-run-action@v3
        with:
          image: debian:10-slim
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            set -euo pipefail
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
              python3 python3-venv python3-pip patchelf upx ca-certificates
            python3 -m venv /tmp/venv
            . /tmp/venv/bin/activate
            pip install --upgrade pip pyinstaller
            pyinstaller --onefile --name extra-users extra-users.py
            chmod +x dist/extra-users
            mv dist/extra-users dist/extra-users-linux-x86_64

      - name: Upload to GitHub Release (glibc)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/extra-users-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  musl-portable:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build on Alpine (musl) and staticx wrap
        uses: addnab/docker-run-action@v3
        with:
          image: alpine:3.19
          options: -v ${{ github.workspace }}:/work -w /work
          run: |
            set -euo pipefail
            apk add --no-cache python3 py3-pip python3-venv patchelf upx ca-certificates
            python3 -m venv /tmp/venv
            . /tmp/venv/bin/activate
            pip install --upgrade pip pyinstaller staticx
            pyinstaller --onefile --name extra-users extra-users.py
            staticx dist/extra-users dist/extra-users-linux-musl-x86_64
            chmod +x dist/extra-users-linux-musl-x86_64

      - name: Upload to GitHub Release (musl portable)
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/extra-users-linux-musl-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
