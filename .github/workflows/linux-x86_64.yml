name: Release extra-users (Linux x86_64)

on:
  push:
    tags:
      - "*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build static binary in Alpine
        run: |
          docker run --rm -v ${PWD}:/workspace -w /workspace python:3.11-alpine bash -c "
            apk add --no-cache gcc musl-dev linux-headers binutils &&
            pip install pyinstaller staticx &&
            pyinstaller --onefile --strip --name extra-users extra-users.py &&
            staticx dist/extra-users dist/extra-users-static &&
            chmod +x dist/extra-users-static
          "

      - name: Prepare artifact
        run: |
          mv dist/extra-users-static dist/extra-users-linux-x86_64

      - name: Verify binary compatibility
        run: |
          file dist/extra-users-linux-x86_64
          ldd dist/extra-users-linux-x86_64 || echo "Static binary - no dynamic dependencies"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/extra-users-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}