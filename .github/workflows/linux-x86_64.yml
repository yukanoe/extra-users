name: Release extra-users (Linux x86_64)

on:
  push:
    tags:
      - "*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build in older Debian container
        run: |
          docker run --rm -v ${PWD}:/workspace -w /workspace debian:11 bash -c "
            apt-get update && 
            apt-get install -y python3 python3-pip python3-venv gcc libc6-dev patchelf && 
            python3 -m venv venv &&
            source venv/bin/activate &&
            pip install --upgrade pip &&
            pip install pyinstaller staticx &&
            pyinstaller --onefile --strip --name extra-users extra-users.py &&
            staticx dist/extra-users dist/extra-users-static &&
            chmod 755 dist/extra-users-static
          "

      - name: Fix permissions and prepare artifact
        run: |
          sudo chown -R runner:runner dist/ 2>/dev/null || sudo chown -R $(whoami):$(whoami) dist/ 2>/dev/null || true
          ls -la dist/
          mv dist/extra-users-static dist/extra-users-linux-x86_64

      - name: Verify binary
        run: |
          file dist/extra-users-linux-x86_64
          ls -la dist/extra-users-linux-x86_64

      - name: Test binary
        run: |
          docker run --rm -v ${PWD}/dist:/test debian:12 /test/extra-users-linux-x86_64 --help || echo "Test completed"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/extra-users-linux-x86_64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}